<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Management</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}</p>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
        <h1>Hello, Guest!</h1>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
