{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <h2 class="mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}

      <!-- Loop over form fields to give them a cleaner design -->
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit" class="btn-custom w-100">Login</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
{% endblock %}
